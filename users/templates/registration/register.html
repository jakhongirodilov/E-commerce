{% extends 'products/base.html' %}

{% block body %}
    <h3>Sign Up</h3>

    <form action="{% url 'users:register' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Sign Up</button>
        <input type="hidden" name="next" value="{% url 'products:index' %}">
    </form>
{% endblock %}
